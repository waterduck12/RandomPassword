<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 비밀번호 생성기</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="inputBox">
        <h2>랜덤 비밀번호를 생성하는 사이트 입니다</h2>
        <input type="text" name="" placeholder="Create Password" id="password"
        readonly="">
        <img src="copy.png" class="copy" onclick="copyPassword();">
        <div id="btn" onclick="getPassword();">비밀번호 생성</div>
    </div>
    <div class="alertBox"></div>
    <script src="index.js"></script>
</body>
</html>
